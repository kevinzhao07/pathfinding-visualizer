<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Loading in bootstrap, jquery, and javascript -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
      crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" 
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"> </script>

    <!-- css -->
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css">

    <!-- necessary manifest.json -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/59df0f1cf2.js" crossorigin="anonymous"></script>

    <title>Pathfinding Algorithms</title>
  </head> <!-- end head -->

  <body>
    <div class="row">
      <div class="col-5">
        <h3 class="p-2 mt-2 ml-2"> Pathfinding Algorithm Visualization </h3>
      </div>

      <div class="col-6"></div>

      <div class="col-1 mt-3">
        <a href="#"> code </a>
      </div>

    </div>

    <div class="row">
      <div class="column-2 mr-4">
        <h4 class="p-1 pl-4 ml-1 algorithm-color mt-5 underline"> Algorithms </h4>
        <div id="breadth-first">
        </div>
        <div id="depth-first">
        </div>
        <h4 class="p-1 pl-4 ml-1 maze-color underline"> Maze Generation </h4>
        <div id="sparse-maze-generation">
        </div>
        <div id="dense-maze-generation">
        </div>
        <h4 class="p-1 pl-4 ml-1 speed-color underline"> Speed </h4>
        <div class="ml-4">
          <div id="fast" class="left-button"></div>
          <div id="normal" class="left-button"></div>
          <div id="slow" class="left-button"></div>
        </div>
        <h4 class="p-1 pl-4 ml-1 clear underline"> Legend </h4>
        <div id="legend">
          
          <!-- start -->
          <div class='mt-1'>
            <i id="start-icon" class="far fa-arrow-alt-circle-right start display ml-5 mb-0"></i>
            <p class="desc ml-3">start node</p>
          </div> 
          
          <!-- end -->
          <div>
            <i id="end-icon" class="fas fa-gift start display ml-5 mb-0"></i>
            <p class="desc ml-3">end node</p>
          </div> 
          
          <!-- empty -->
          <div>
            <div class="node empty-node ml-5"></div>
            <p class="desc ml-3">empty cells</p>
          </div> 
          
          <!-- wall -->
          <div>
            <div class="node wall-node ml-5"></div>
            <p class="desc ml-3">wall node</p>
          </div> 
          
          <!-- searched -->
          <div>
            <div class="node searched-cells ml-5"></div>
            <p class="desc ml-3">searched cells</p>
          </div> 

          <!-- path -->
          <div>
            <div class="node shortest-path ml-5"></div>
            <p class="desc ml-3">shortest* path</p>
          </div> 
        </div>
        
        <div class="mt-4">
          <div id="visualize" class="right clear">
          </div>
          <div id="clearBoard" class="left">
          </div>
        </div>

      </div>

      <div class="column-10">
        <h2 id="title" class="text-center p-1"> click & drag to place walls and move nodes, pick an algorithm, and visualize it! </h2>
        <div id="table" class="ml-4"></div>
      </div>

    </div>

    <div id="root">

    </div>

  </body> <!-- end body -->

  <script type="text/javascript">

  </script>

</html>
